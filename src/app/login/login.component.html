<div class="container">
    <div class="row">
        <div class="col-12">
           <div class="mb-4 mt-4 p-3 main-div">
            <div>
                <h5 class="header">Login</h5>
            </div>
            <div style="border:2px solid blue; width:40%" class="p-3">
                <form [formGroup]="loginForm" (ngSubmit)="senddata()">
                    <div class="form-group mb-3 mt-3">
                      <input type="email" class="form-control"  placeholder="Email" formControlName="Email">
                      <small *ngIf="loginForm.get('Email')?.invalid && loginForm.get('Email')?.touched" class="error-msg">*Required</small>
                      <small class="error-msg" *ngIf="errMsg === 'user not found'">*InvalidUser</small>
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" class="form-control"  placeholder="Password"  formControlName="Password">
                      <small *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" class="error-msg">*Required</small>
                      <small class="error-msg" *ngIf="errMsg === 'password incorrect'">*PasswordIncorrect</small>
                    </div>
                    <div class="mb-3">
                        <button  type="submit" class="btn btn-primary w-100"  [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="mb-3 text-center">
                        <span>Already have an account?</span>&nbsp;<a  style="text-decoration: none;" [routerLink]="['/signup']" [routerLinkActive]="'active'">SignUp</a>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <asl-google-signin-button (click)="googleauth()"></asl-google-signin-button>
                    </div>
                  </form>
            </div>
           </div>
        </div>
    </div>
</div>

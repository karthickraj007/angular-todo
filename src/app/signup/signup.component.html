<div class="container">
    <div class="row">
        <div class="col-12">
           <div class="p-3 main-div">
            <h5 class="header">Signup</h5>
            <div style="border:2px solid blue; width:40%" class="p-3">
                <form [formGroup]="createForm" (ngSubmit)="senddata()">
                    <div class="form-group mb-3 mt-3">
                        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="FirstName" formControlName="FirstName">
                        <small class="error-msg" *ngIf="createForm.get('FirstName')?.touched && createForm.get('FirstName')?.invalid">*Required</small>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="exampleInputLastName"  placeholder="LastName" formControlName="LastName" >
                        <small class="error-msg" *ngIf="createForm.get('LastName')?.touched && createForm.get('LastName')?.invalid">*Required</small>
                      </div>
                    <div class="form-group mb-3">
                      <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email" formControlName="Email">
                      <small class="error-msg" *ngIf="createForm.get('Email').touched && createForm.get('Email').invalid">*Required</small>
                      <small class="error-msg" *ngIf="errMsg">*Already exist</small>
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="Password">
                      <small class="error-msg" *ngIf="createForm.get('Password').touched && createForm.get('Password').invalid">*Required</small>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="ConfirmPassword" formControlName="ConfirmPassword">
                        <small class="error-msg" *ngIf="createForm.get('ConfirmPassword').touched && createForm.get('ConfirmPassword').invalid">*Required</small>
                        <small *ngIf="passErr" class="error-msg">Password mismatch</small>
                    </div>
                    <div class="mb-3">
                        <button  type="submit" class="btn btn-primary w-100" [disabled]="!createForm.valid">SignUp</button>
                    </div>
                    <div class="mb-3 text-center">
                        <span>Already have an account?</span>&nbsp;<a style="text-decoration: none;" [routerLink]="['/login']" [routerLinkActive]="'active'">Login</a>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>

                    </div>
                   
                  </form>
            </div>
           </div>
        </div>
    </div>
</div>
